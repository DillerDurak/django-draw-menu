<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

</body>
</html>
